<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main class="background">
      <div class="game">
        <div class="cookie-img"></div>
        <h2 class="points"></h2>
      </div>
      <div class="store">
        <div class="change-cookie upgrade-btn">
          <p class="upgrade-name">Change cookie img</p>
          <p class="cost">Cost: 20 cookies</p>
        </div>

        <div class="spin-cookie upgrade-btn">
          <p class="upgrade-name">Make cookie spin</p>
          <p class="cost">Cost: 50 cookies</p>
        </div>

        <div class="add-point upgrade-btn">
          <p class="upgrade-name">Add +1 points per click</p>
          <p class="cost">Cost: 100 cookies</p>
        </div>

        <div class="add-five upgrade-btn">
          <p class="upgrade-name">Add +5 points per click</p>
          <p class="cost">Cost: 300 cookies</p>
        </div>

        <div class="add-ten upgrade-btn">
          <p class="upgrade-name">Add +10 points per click</p>
          <p class="cost">Cost: 500 cookies</p>
        </div>

        <div class="cookie-sec upgrade-btn">
          <p class="upgrade-name">Add +1 cookie every sec</p>
          <p class="cost">Cost: 1000 cookies</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
